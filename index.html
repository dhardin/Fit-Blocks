</head>

<body>

            <section class="top-bar-section">
                <!-- Right Nav Section -->

                    <li class="has-dropdown">

    <ul class="breadcrumbs">
        <li class="home"><a class="current" href="#">Home</a>
        </li>
    </ul>

    <div id="main"></div>

    <!-- TEMPLATES -->
    <script type="text/template" id="home-template">
        <div class="row">
            <div class="small-12 medium-12 large-4 columns hub-button">
                <a href="#workout">
                    <div class="panel">
                        <h2 class="header">Workout</h2>
                        <img class="hub-img" src="img/workout.png" />
                        <p>It has an easy to override visual style, and is appropriately subdued.</p>
                    </div>
                </a>
            </div>
            <div class="small-12 medium-12 large-4 columns hub-button">
                <a href="#metrics">
                    <div class="panel">
                        <h2 class="header">Metrics</h2>
                        <img class="hub-img" src="img/metrics.png" />
                        <p>It has an easy to override visual style, and is appropriately subdued.</p>
                    </div>
                </a>
            </div>
            <div class="small-12  medium-12 large-4 columns hub-button">
                <a href="#routines">
                    <div class="panel">
                        <h2 class="header">Routines</h2>
                        <img class="hub-img" src="img/routine.png" />
                        <p>It has an easy to override visual style, and is appropriately subdued.</p>
                    </div>
                </a>
            </div>
        </div>
    </script>

    <script type="text/template" id="goal-select-template">
        <h3 class="header">First, let's select your goals for each training month below.</h3>
        <h5 class="subheader header">Tip: <kbd>Left Click</kbd> on the month you want to set a goal for.</h5>
        <div class="row months">
            <div class="small-4 medium-6 large-2 columns">
                <div class="panel month">
                    <span class="name">January</span>
                    <div>Goal: <span class="label goal">N/A</span>
                    </div>
                </div>
            </div>
            <div class="small-4 medium-6 large-2 columns">
                <div class="panel month"><span class="name">February</span>
                    <div>Goal: <span class="label goal">N/A</span>
                    </div>
                </div>
            </div>
            <div class="small-4 medium-6 large-2 columns">
                <div class="panel month"><span class="name">March</span>
                    <div>Goal: <span class="label goal">N/A</span>
                    </div>
                </div>
            </div>
            <div class="small-4 medium-6 large-2 columns">
                <div class="panel month"><span class="name">April</span>
                    <div>Goal: <span class="label goal">N/A</span>
                    </div>
                </div>
            </div>
            <div class="small-4 medium-6 large-2 columns">
                <div class="panel month"><span class="name">May</span>
                    <div>Goal: <span class="label goal">N/A</span>
                    </div>
                </div>
            </div>
            <div class="small-4 medium-6 large-2 columns">
                <div class="panel month"><span class="name">June</span>
                    <div>Goal: <span class="label goal">N/A</span>
                    </div>
                </div>
            </div>
            <div class="small-4 medium-6 large-2 columns">
                <div class="panel month"><span class="name">July</span>
                    <div>Goal: <span class="label goal">N/A</span>
                    </div>
                </div>
            </div>
            <div class="small-4 medium-6 large-2 columns">
                <div class="panel month"><span class="name">August</span>
                    <div>Goal: <span class="label goal">N/A</span>
                    </div>
                </div>
            </div>
            <div class="small-4 medium-6 large-2 columns">
                <div class="panel month"><span class="name">September</span>
                    <div>Goal: <span class="label goal">N/A</span>
                    </div>
                </div>
            </div>
            <div class="small-4 medium-6 large-2 columns">
                <div class="panel month"><span class="name">October</span>
                    <div>Goal: <span class="label goal">N/A</span>
                    </div>
                </div>
            </div>
            <div class="small-4 medium-6 large-2 columns">
                <div class="panel month"><span class="name">November</span>
                    <div>Goal: <span class="label goal">N/A</span>
                    </div>
                </div>
            </div>
            <div class="small-4 medium-6 large-2 columns">
                <div class="panel month"><span class="name">December</span>
                    <div>Goal: <span class="label goal">N/A</span>
                    </div>
                </div>
            </div>
        </div>
        <span data-tooltip aria-haspopup="true" class="has-tip" title="Please finish selecting your goals for the year."><a class="button disabled next">Next</a></span>
        

        <div id="goal-modal" class="row goal-select reveal-modal"  data-reveal>
        	<a class="close-reveal-modal">&#215;</a>
        	<br/>
            <div class="small-12 medium-6 large-3 columns">
                <ul class="pricing-table">
                    <li class="title">Goal</li>
                    <li class="price">Strength</li>
                    <li class="description">Increase the amount of weight you can lift.</li>
                    <li class="bullet-item">85% 1 RM</li>
                    <li class="bullet-item">5 Reps</li>
                    <li class="bullet-item">5 Sets</li>
                    <li class="bullet-item">2 Minute Rest</li>
                    <li class="cta-button"><a class="button goal-select-btn" data-goal="strength">Select</a>
                    </li>
                </ul>
            </div>
            <div class="small-12 medium-6 large-3 columns">
                <ul class="pricing-table">
                    <li class="title">Goal</li>
                    <li class="price">Power</li>
                    <li class="description">Increase the explosive power of your lifts.</li>
                    <li class="bullet-item">50-75% 1 RM</li>
                    <li class="bullet-item">3-6 Reps</li>
                    <li class="bullet-item">10 Sets</li>
                    <li class="bullet-item">1 Minute Rest</li>
                    <li class="cta-button"><a class="button goal-select-btn" data-goal="power">Select</a>
                    </li>
                </ul>
            </div>
            <div class="small-12 medium-6 large-3 columns">
                <ul class="pricing-table">
                    <li class="title">Goal</li>
                    <li class="price">Hypertrophy</li>
                    <li class="description">Increase your body mass.</li>
                    <li class="bullet-item">70-80% 1 RM</li>
                    <li class="bullet-item">8-12 Reps</li>
                    <li class="bullet-item">5 Sets</li>
                    <li class="bullet-item">45 Second Rest</li>
                    <li class="cta-button"><a class="button goal-select-btn" data-goal="hypertrophy">Select</a>
                    </li>
                </ul>
            </div>
            <div class="small-12 medium-6 large-3 columns">
                <ul class="pricing-table">
                    <li class="title">Goal</li>
                    <li class="price">Endurance</li>
                    <li class="description">Increase how long you can endure lifts.</li>
                    <li class="bullet-item">50-70% 1 RM</li>
                    <li class="bullet-item">15-25 Reps</li>
                    <li class="bullet-item">5 Sets</li>
                    <li class="bullet-item">1-2 Minute Rest for > 25 Reps | &lt; 1 Minute Rest for 10-15</li>
                    <li class="cta-button"><a class="button goal-select-btn" data-goal="endurance">Select</a>
                    </li>
                </ul>
            </div>
        </div>
    </script>
    <script type="text/tempate" id="training-week-schedule-template">
        <div class="row">
            <div class="small-12 columns intensity-tools">
                <a class="button decrease">&laquo;</a>
                <span id="intensity-output"></span>
                <a class="button increase">&raquo;</a>
            </div>
            <div class="range-slider small-12 columns" data-slider data-options="start: 1; end: 8; display_selector: #intensity-output;">
                <span class="range-slider-handle" role="slider" tabindex="0"></span>
                <span class="range-slider-active-segment"></span>
                <input type="hidden">
            </div>

        </div>
        <div class="row training-days"></div>

        <div class="goal-days">
            <div class="small-12 medium-4 large-2 columns strength">
                <div data-alert class="alert-box secondary">
                    <div class="day-num"></div>
                    <div class="alert-box success">
                        Strength
                    </div>
                    <div class="alert-box intensity"></div>
                </div>
            </div>
            <div class="small-12 medium-4 large-2 columns power">
                <div data-alert class="alert-box secondary">
                    <div class="day-num"></div>
                    <div class="alert-box alert">
                        Power
                    </div>
                    <div class="alert-box intensity"></div>
                </div>
            </div>
            <div class="small-12 medium-4 large-2  columns hypertrophy">
                <div data-alert class="alert-box secondary">
                    <div class="day-num"></div>
                    <div class="alert-box warning">
                        Hypertrophy
                    </div>
                    <div class="alert-box intensity"></div>
                </div>
            </div>
            <div class="small-12 medium-4 large-2 columns endurance">
                <div data-alert class="alert-box secondary">
                    <div class="day-num"></div>
                    <div class="alert-box info">
                        Endurance
                    </div>
                    <div class="alert-box intensity"></div>
                </div>
            </div>
            <div class="small-12 medium-4 large-2 columns off">
                <div data-alert class="alert-box secondary">
                    <div class="day-num"></div>
                    <div class="alert-box secondary">
                        Off-Day
                    </div>
                    <div class="alert-box secondary intensity off-day show-for-medium-up">-</div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/template" id="fetch-template">
        <div class="text-center library-message">
            <p>Fetching data...</p>
        </div>
    </script>
    <script type="text/template" id="error-template">
        <div class="text-center">
            <h1>Error</h1>
            <h1 class="subheader">Sorry, but the requested page does not exist :(</h1>
        </div>
    </script>

    <script src="js/views/app.js"></script>
    <!-- Application -->
    <script src="js/data.js"></script>
    <script src="js/utility.js"></script>

    <script src="js/app.js"></script>
    <!-- Router -->
    <script src="js/routes/routes.js"></script>
    <script type="text/javascript">
    $(document).foundation({});
    </script>
</body>
